<html>

<head>
    <meta charset="utf-8" />
    <title>File Uploader!</title>

    <link rel="stylesheet" href="/assets/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/toast.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>Hello, there from Node.js <code>"File Uploader"</code>, you know for file uploads.</h2>
    <section class="section">
        <div class="container">
            <form id="uploadForm" action="/upload" enctype="multipart/form-data" method="post">

                <div class="field">
                    <label class="label">File</label>
                    <div class="control">
                        <input class="input" type="file" placeholder="File" name="multipleFiles" multiple="multiple">
                    </div>
                </div>

                <div class="control">
                    <button type="submit" class="button is-link">Submit</button>
                </div>


                <!-- <div>Text field title: <input type="text" name="title" /></div>
                <div>File: <input type="file" name="multipleFiles" multiple="multiple" /></div>
                <input type="submit" value="Upload" /> -->
            </form>
        </div>
    </section>

    </section>
    Upload Progress:
    <div class="container" id="progress-container">
    </div>
    </section>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/assets/jquery.min.js"></script>
<script src="/assets/jquery.blockUI.js"></script>
<script src="/assets/min/moment.min.js"></script>
<script src="/assets/toast.min.js"></script>
<script>
    var socket = io();
    socket.emit('message', "Connected.");

    socket.on('progresses', (progresses) => {
        handleProgresses(progresses);
    });

    jQuery(document).ready(function () {
       // loadProgresses();
        registerEvents();
    });

    function loadProgresses() {
        jQuery.getJSON('/progresses', (data) => {
            handleProgresses(data);
        })
    }

    function registerEvents() {
        jQuery("form#uploadForm").submit(function (event) {

            event.stopPropagation();
            event.preventDefault();

            console.log("Form submitting...");

            var data = new FormData();
            $.each($('input[name="multipleFiles"]')[0].files, function (i, file) {
                data.append('file-' + i, file);
            });

            var action = jQuery(this).attr('action');
            $.ajax({
                url: action,
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST', // For jQuery < 1.9
                beforeSend: function () {
                    jQuery("form#uploadForm").block({
                        message: '<h1>Processing</h1>',
                        css: { border: '3px solid #a00' }
                    });
                },
                success: function (data) {
                    //alert(JSON.stringify(data));
                    new Toast({
                        message: JSON.stringify(data),
                        type: 'success'
                    });
                },
                error: function (err, s) {
                    //alert("Error occurred: " + JSON.stringify(err) + ";; s: " + s);
                    new Toast({
                        message: "Error occurred: " + JSON.stringify(err) + ";; s: " + s,
                        type: 'danger'
                    });
                },
                complete: function () {
                    jQuery("form#uploadForm").trigger('reset');
                    jQuery("form#uploadForm").unblock();
                }
            });
            });
    }

    function handleProgresses(progresses) {
        progresses.sort((a, b) => {
            return b.timestamp - a.timestamp;
        });

        var $progressContainer = jQuery("div#progress-container");
        jQuery.each(progresses, (index, progress) => {

            var progressId = 'progress-' + progress.uuid;
            var $progressElem = jQuery("progress#" + progressId);
            if ($progressElem.length == 0) {
                $progressElem = jQuery("<progress id='" + progressId + "' class='progress is-success' max='100' value='0'></progress>");
                $progressContainer.prepend($progressElem);
            }

            var labelId = 'progressLabel-' + progress.uuid;
            var $progressLabelElem = jQuery("#" + labelId);
            if ($progressLabelElem.length == 0) {
                $progressLabelElem = jQuery("<label id='" + labelId + "' class='progress-label label'></label>");
                $progressContainer.prepend($progressLabelElem);
            }

            console.log("Progress: (" + progress.bytesReceived + "/" + progress.bytesExpected + ")");

            $progressElem.attr("value", progress.bytesReceived);
            $progressElem.attr("max", progress.bytesExpected);

            var transferSummary = `Progress: (${progress.bytesReceivedPretty} / ${progress.bytesExpectedPretty})`;
            var timestampSummary = `Started: ${moment(progress.timestamp).format('MMMM Do YYYY, h:mm:ss a')}`;
            var progressSummary = `${transferSummary} | ${timestampSummary}`;

            // if (progress.fileName) {
            //     var fileNameSummary = `Name: ${progress.fileName}`;
            //     progressSummary += ` | ${fileNameSummary}`;
            // }
            if (progress.savedLocation) {
                var savedLocationSummary = `Location: ${progress.savedLocation}`;
                progressSummary += ` | ${savedLocationSummary}`;
            }
            if (progress.completed) {
                var timeTaken = parseFloat(moment(progress.completed).diff(progress.timestamp)/1000).toFixed(2);
                var timeTakenSummary = `Time taken: ${timeTaken} sec`
                progressSummary += ` | ${timeTakenSummary}`
            }

            $progressLabelElem.text(progressSummary);
        });
    }

</script>

<style>
    .progress-label {
        margin-top: 1.5em;
    }
</style>

</html>
